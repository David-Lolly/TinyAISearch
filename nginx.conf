server {
    listen 80;

    # Handle all API requests prefixed with /backend/
    # This single location block matches our new frontend logic.
    location /backend/ {
        # Rewrite the URL to remove the /backend prefix
        # e.g., /backend/login becomes /login
        # e.g., /backend/api/status becomes /api/status
        rewrite ^/backend/(.*)$ /$1 break;

        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle all other requests by serving the frontend application
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional error page configuration
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
